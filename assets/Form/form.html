<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website - Contattami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="scss-form/style-form.css">
  <link rel="icon" type="image/jpg" href="../img/favicon.jpg">
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("s7T1ebNd7FQD3e6cX"); 
    })();
  </script>
</head>
<body>
  <header class="header">
    <a href="../../index.html" class="logo">
      <img src="../img/favicon.jpg" alt="Logo">
    </a>
  </header>
  
  <form class="contact-form" id="contactForm">
    <h2>CONTATTAMI</h2>
    <input type="text" class="form-control" placeholder="Nome" name="from_name" required>
    <input type="email" class="form-control" placeholder="Email" name="from_email" required>
    <textarea class="form-control" rows="5" placeholder="Messaggio" name="message" required></textarea>
    <button type="submit" class="btn btn-submit w-100">Invia</button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event){
      event.preventDefault();

      emailjs.sendForm('service_jv7mu2p', 'template_9zxzoai', this)
        .then(() => {
          alert('Messaggio inviato con successo!');
          document.getElementById('contactForm').reset();
        }, (err) => {
          alert('Errore nell\'invio: ' + JSON.stringify(err));
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
